<!DOCTYPE html>
<html>
  <head>
    <title>Keybase</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript
        const script = document.createElement('script')
        script.src = process.env.BROWSER_SYNC_CLIENT_URL
        script.async = true
        current.parentNode.insertBefore(script, current)
      }

      require("babel/register")({
        extensions: [".desktop.js", ".es6", ".es", ".jsx", ".js"]
      })
      require("./index")

      var path = require('path')
      var injector = require('../../react-native/react/native/inject-styles')
      injector(document, path.resolve(__dirname, './style.css'))
      injector(document, path.resolve(__dirname, '../node_modules/font-awesome/css/font-awesome.min.css'))
    </script>
  </body>
</html>
