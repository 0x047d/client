<!DOCTYPE html>
<html>
  <head>
    <title>Keybase</title>
    <link href="./style.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
      body {
        box-sizing: border-box;
        display: flex;
        color: #BFBEBE;
        flex-direction: column;
        border-radius: 5px;
        -webkit-user-select: none;
        cursor: default;
        margin: 0;
        height: 230px;
      }

      .header {
        display: flex;
        flex-direction: row;
        background-color: #EDEDED;
        padding: 5px;
        height: 30px;
        border-bottom: solid 1px #CDCDD0;
        align-items: center;
      }

      .header .logo {
        width: 24px;
        height: 24px;
      }

      .header .title {
        font-size: 14px;
      }

      .vDivider {
        background-color: #CDCDD0;
        width: 1px;
        height: 80%;
        margin-left: 10px;
        margin-right: 10px;
      }

      .content {
        display: flex;
        flex-direction: column;
        color: black;
        border-bottom: solid 1px #CDCDD0;
        padding: 15px;
        align-items: center;
      }

      .content button {
        width: 70%;
        height: 30px;
        font-family: "Noto Sans";
      }

      .content button:nth-child(1n+2) {
        margin-top: 10px;
      }

      .footer {
        height: 10px;
        display: flex;
        flex-direction: row;
        align-items: center;
        background-color: #EDEDED;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"/>

    <script>
      function getParams() {
        var parts = window.location.hash.substr(1).split('=')
        var params = {}
        for (var i = 1 ; i < parts.length ; i+=2) {
          params[parts[i-1]] = parts[i]
        }
        return params
      }

      var params = getParams()

      if (window.require !== undefined) {
        require("babel/register")({
          extensions: [".desktop.js", ".es6", ".es", ".jsx", ".js"]
        })
        var path = require('path')
        var injector = require('../../react-native/react/native/inject-styles')
        injector(document, path.resolve(__dirname, './style.css'))
        injector(document, path.resolve(__dirname, '../node_modules/font-awesome/css/font-awesome.min.css'))

        const React = require('react')
        const Menubar = require('../../react-native/react/native/remote-menubar')
        require('react-dom').render(React.createElement(Menubar, params), document.getElementById('root'))
      }
    </script>
  </body>
</html>
